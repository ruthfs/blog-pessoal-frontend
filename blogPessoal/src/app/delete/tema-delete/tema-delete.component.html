<div class="container mt-5 mb-5 fonte">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar este tema ? Todas as postagens relacionadas a ele serão ingualmente apagadas.</h4>
        </div>
    </div>
    
    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-info">Tema: {{tema.descricao}}</h5>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/tema'>Não quero</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>
    </div>

</div>
