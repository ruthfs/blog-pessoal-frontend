<div class="container-fluid fonte">

    <div class="container-fluid p-0">
        <div class="row w-100">
            <div class="col">
                <video autoplay loop muted id="myVideo">
                    <source src="../../assets/video/The Joy of Books.mp4" type="video/mp4">
                </video>
                <!-- Optional: some overlay text to describe the video -->
                <div class="content">
                </div>
            </div>
        </div>
    </div>

    <div class='container'>
        <div class='card'>
            <h1> Cadastrar </h1>

            <div class="label-float form-group">
                <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" paceholder=''
                    required>
                <label id="nomeLabel" for="nome">Nome</label>
            </div>

            <div class="label-float form-group">
                <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
                    paceholder='' required>
                <label id="userLabel" for="usuario">Usuario</label>
            </div>

            <div class="label-float form-group">
                <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" paceholder=''
                    required>
                <label id="fotoLabel" for="foto">Link da foto</label>
            </div>

            <div class="label-float form-group">
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                    paceholder='' required>
                <label id="senhaLabel" for="senha">Senha</label>
            </div>

            <div class="label-float form-group">
                <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha"
                    id="confirmSenha" paceholder='' required>
                <label id="confirmLabel" for="confirmSenha">Confirmar senha</label>
            </div>

            <div class="form-group mt-2" id="tipo-1">
                <label id="tipoLabel" for="tipo">Tipo de Usuário</label>
                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option>Selecione um tipo de Usuário:</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                <button type="submit" class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
            </div>

        </div>
